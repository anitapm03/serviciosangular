<div>
    <h1>Lista de personas</h1>

    <table class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of personas">
                <td>{{persona.IdPersona}}</td>
                <td>{{persona.Nombre}}</td>
                <td>{{persona.Email}}</td>
                <td>{{persona.Edad}}</td>
            </tr>
        </tbody>
    </table>
</div>
